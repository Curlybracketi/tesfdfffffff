<p class="web3-modal-title" style="margin-top:0">Connect your wallet</p>
<div class="web3-modal-items">
  <div class="item" onclick="connect_wallet('MetaMask')">
    <div>
      <div class="icon"><img src="/assets/web3-modal/images/MM.svg" alt=""></div>
      <span>MetaMask</span>
    </div>
    <div class="arrow"></div>
  </div>
  <div class="item" onclick="connect_wallet('Coinbase')">
    <div>
      <div class="icon"><img src="/assets/web3-modal/images/CB.svg" alt=""></div>
      <span>Coinbase</span>
    </div>
    <div class="arrow"></div>
  </div>
  <div class="item" onclick="connect_wallet('Trust Wallet')">
    <div>
      <div class="icon"><img src="/assets/web3-modal/images/TW.svg" alt=""></div>
      <span>Trust Wallet</span>
    </div>
    <div class="arrow"></div>
  </div>
  <div class="item" onclick="connect_wallet('Binance Wallet')">
    <div>
      <div class="icon"><img src="/assets/web3-modal/images/BW.svg" alt=""></div>
      <span>Binance Wallet</span>
    </div>
    <div class="arrow"></div>
  </div>
  <div class="item" onclick="use_wc()">
    <div>
      <div class="icon"></div>
      <span>More Wallets</span>
    </div>
    <div class="arrow"></div>
  </div>
</div>
